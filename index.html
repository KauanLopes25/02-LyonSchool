<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lion School</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/header/logo-image.png" alt="Logo do site">
            <p>Lion School</p>
        </div>
        <div class="sair">
            <img src="./img/header/sair-vector.svg" alt="Icone de saida da aplicação">
            <p class="sair">Sair</p>
        </div>
    </header>
    <main>
        <div class="titulo">
            <p>Escolha um <span>curso</span> para gerenciar</p>
            <img src="./img/main/devices.svg" alt="Icones de dispositivos host's">
        </div>
        <div class="studant">
            <img src="./img/main/studant.svg" alt="Desenho de uma estudante">
        </div>
        <div class="gerenciador">
            <button>
                <img src="./img/main/ds-vector.svg" alt="Icone curso de desenvolvimento">
                <p>DS</p>
            </button>
            <button>
                <img src="./img/main/redes-vector.svg" alt="Icone curso de redes">
                <p>REDES</p>
            </button>
        </div>
    </main>
    <footer>
        <div class="contato">
            <div class="phone">
                <img src="./img/footer/phone-icon.svg" alt="Icone telefone">
                <p>(11) 4774-4700</p>
            </div>
            <div class="email">
                <img src="./img/footer/email-icon.svg" alt="Icone email">
                <p>lionschool@gmail.com</p>
            </div>
            <div class="localizacao">
                <img src="./img/footer/point-map-icon.svg" alt="Icone endereço">
                <p>Rua tcc, 211, Centro, Jandira</p>
            </div>
        </div>
        <div class="criador">
            <p>Copyright © 2022 | Fernando Leonid</p>
        </div>
        <div class="redes">
            <div class="youtube">
                <div>
                    <img src="./img/footer/youtube-icon.svg" alt="Icone Youtube">
                </div>
            </div>
            <div class="twitter">
                <img src="./img/footer/twitter-icon.svg" alt="Icone Twitter">
            </div>
            <div class="instagram">
                <img src="./img/footer/instagram-icon.svg" alt="Icone Instagram">
            </div>
            <div class="facebook">
                <img src="./img/footer/facebook-icon.svg" alt="Icone Facebook">
            </div>
        </div>

    </footer>
</body>

</html>
